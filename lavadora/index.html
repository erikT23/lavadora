<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
    .encendido {
        background-color: brown !important;
    }

    .apagado {
        background-color: gray !important;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-2">
                <div id="Led1" class="col-12"> <span class="badge apagado mb-3 text-bg-primary">LED</span></div>
                <div class="col"><button onclick="Encender()" type="button"
                        class="btn mt-2 btn-primary btn-sm">Encender</button></div>
            </div>
            <div class="col-2">
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">5</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">4</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">3</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">2</span></div>
                <div class="col-12"> <span class="badge encendido mb-3 text-bg-primary">1</span></div>
                <div class="col-12"><button type="button" class="btn mt-2 btn-primary btn-sm">Nivel de Agua</button>
                </div>
            </div>
            <div class="col-2">
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">Pesado</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">Medio</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">Ligero</span></div>
                <div class="col-12"><button type="button" class="btn mt-2 btn-primary btn-sm">Nivel de lavado</button>
                </div>
            </div>
            <div class="col-2">

                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">30</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">25</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">20</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">15</span></div>
                <div class="col-12"> <span class="badge encendido mb-3 text-bg-primary">10</span></div>
                <div class="col-12"><button type="button" class="btn mt-2 btn-primary btn-sm">Tiempo de Lavado</button>
                </div>
            </div>
            <div class="col-2">

                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">3</span></div>
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">2</span></div>
                <div class="col-12"> <span class="badge encendido mb-3 text-bg-primary">1</span></div>

                <div class="col-12"><button type="button" class="btn mt-2 btn-primary btn-sm">Enjuague</button>
                </div>
            </div>
            <div class="col-2">
                <div class="col-12"> <span class="badge apagado mb-3 text-bg-primary">LED</span></div>
                <div class="col"><button type="button" class="btn mt-2 btn-primary btn-sm">Lavar</button></div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>

            <script src="lavadora.js"></script>
</body>

</html>
